<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="../../engine/css/Login.css">
		<link rel="stylesheet" type="text/css" href="../../game/css/Login.css">
	</head>
	<body>
		<div id="formContainer">
			<form id="loginForm" action="/_public_/login" method="post">
				<div>
					<label>Username:</label><br/>
					<input type="email" name="username"/>
				</div>
				<div>
					<label>Password:</label><br/>
					<input type="password" name="password"/>
				</div>
				<div>
					<input type="submit" value="Log In"/>
					<!--	TODO forgot password	-->
				</div>
			</form>
			<!--	-->
			<br/><hr/><br/>
			<form id="registerForm" action="/_public_/register" method="post">
				<div>
					<label>New Username:</label><br/>
					<input type="email" name="username"/>
				</div>
				<div>
					<label>New Password:</label><br/>
					<input type="password" name="password"/>
				</div>
				<div>
					<label>New Password Verify:</label><br/>
					<input type="password" name="passwordVerify"/>
				</div>
				<div id="registerButtonDiv">
					<input type="submit" value="Register"/>
				</div>
			</form>
			<!--	TODO captcha for registration	-->
		</div>
		<!-- -->
	</body>
</html>
